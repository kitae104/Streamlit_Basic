
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.0/build/stlite.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>CodeWalks Web Service</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable/build/stlite.js"></script>
  <div id="root"></div>
  <script>
    var st = stlite.mount({
      //requirements: ["pandas", "graphviz", "requests", "matplotlib", "numpy", "pydeck", "streamlit", "ssl", 'joblib', 'scikit-learn', 'seaborn'],
      requirements: ["pandas", "requests", "matplotlib", "numpy", "streamlit", 'seaborn'],
      entrypoint: "app.py",
      files: {
        "app.py": `
import streamlit as st 
import matplotlib.pyplot as plt 
import seaborn as sns 
import numpy as np 

# 한글폰트 적용
# 폰트 적용
import os
import matplotlib.font_manager as fm  # 폰트 관련 용도 as fm



st.markdown("""
<style>
@import url('fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR&display=swap');
body {
    font-family: 'Noto Sans KR', sans-serif;
}
</style>
""", unsafe_allow_html=True)


def unique(list):
    x = np.array(list)
    return np.unique(x)


def main():
  
    fontNames = [f.name for f in fm.fontManager.ttflist]
    fontname = st.selectbox("폰트 선택", unique(fontNames))

    plt.rc('font', family=fontname)
    tips = sns.load_dataset("tips")
    fig, ax = plt.subplots()
    sns.scatterplot(data=tips, x = 'total_bill', y = 'tip', hue='day')
    ax.set_title("한글 테스트")
    st.pyplot(fig)
    
    st.dataframe(tips)
    

if __name__ == "__main__":
    main()`
      }
    }, document.getElementById('root'));
  </script>
</body>
</html>
